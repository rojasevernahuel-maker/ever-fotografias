<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ever Fotografías</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-content">
      <h1>EVER<br>FOTOGRAFÍAS</h1>
      <p>Fotografía profesional de XV años y bodas</p>
      <a href="#" class="btn">Consultar fecha</a>
    </div>
  </header>

  <!-- ================= XV JULI ================= -->
  <section class="bloque-evento">

    <h2 class="titulo-seccion">XV años de Juli</h2>

    <div class="galeria">
      <img src="imagenes/xv-july-1.jpg" alt="XV Juli">
      <img src="imagenes/xv-july-2.jpg" alt="XV Juli">
      <img src="imagenes/xv-july-3.jpg" alt="XV Juli">
      <img src="imagenes/xv-july-4.jpg" alt="XV Juli">
      <img src="imagenes/xv-july-5.jpg" alt="XV Juli">
    </div>

    <div class="testimonio">
      <div class="avatar">
        <img src="imagenes/xv-july-1.jpg" alt="Juli">
      </div>
      <p class="frase">“Nos hicieron sentir súper cómodos desde el primer momento.”</p>
      <span class="autor">— Juli</span>
    </div>

  </section>

  <!-- ================= BODA ================= -->
  <section class="bloque-evento">

    <h2 class="titulo-seccion">Boda de Juli & Santi</h2>

    <div class="galeria">
      <img src="imagenes/boda-juli-santi-1.jpg" alt="Boda Juli y Santi">
      <img src="imagenes/boda-juli-santi-2.jpg" alt="Boda Juli y Santi">
      <img src="imagenes/boda-juli-santi-3.jpg" alt="Boda Juli y Santi">
      <img src="imagenes/boda-juli-santi-4.jpg" alt="Boda Juli y Santi">
      <img src="imagenes/boda-juli-santi-5.jpg" alt="Boda Juli y Santi">
    </div>

  </section>

</body>
</html>
