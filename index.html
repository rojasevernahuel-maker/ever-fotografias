<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever Fotografías</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
    }

    /* PORTADA */
    .hero {
      height: 100vh;
      background: url("img/portada.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .hero h1 {
      position: relative;
      font-size: 2.5rem;
      text-align: center;
      z-index: 1;
    }

    /* SECCIONES */
    section {
      padding: 50px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    /* GALERÍA */
    .galeria-card {
      max-width: 420px;
      margin: auto;
      border-radius: 18px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .galeria-slider {
      display: grid;
      grid-template-columns: repeat(5, 100%);
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }

    .galeria-slider::-webkit-scrollbar {
      display: none;
    }

    .galeria-slider img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      scroll-snap-align: center;
    }

    /* DESKTOP GALERÍA */
    @media (min-width: 768px) {
      .galeria-card {
        max-width: 1100px;
      }

      .galeria-slider {
        grid-template-columns: repeat(5, 1fr);
        overflow: hidden;
      }

      .galeria-slider img {
        height: 260px;
      }
    }

    /* COMBOS */
    .combos {
      display: grid;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .combo {
      background: #111;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .combo h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .combo p {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    @media (min-width: 768px) {
      .combos {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- PORTADA -->
  <header class="hero">
    <h1>Ever Fotografías</h1>
  </header>

  <!-- GALERÍA -->
  <section>
    <h2>XV Años de Juli</h2>

    <div class="galeria-card">
      <div class="galeria-slider">
        <img src="img/juli1.jpg" alt="">
        <img src="img/juli2.jpg" alt="">
        <img src="img/juli3.jpg" alt="">
        <img src="img/juli4.jpg" alt="">
        <img src="img/juli5.jpg" alt="">
      </div>
    </div>
  </section>

  <!-- COMBOS -->
  <section>
    <h2>Combos</h2>

    <div class="combos">
      <div class="combo">
        <h3>Básico</h3>
        <p>Cobertura del evento<br>Fotos digitales</p>
      </div>

      <div class="combo">
        <h3>Intermedio</h3>
        <p>Cobertura completa<br>Edición premium</p>
      </div>

      <div class="combo">
        <h3>Completo</h3>
        <p>Foto + video<br>Entrega personalizada</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © Ever Fotografías
  </footer>

</body>
</html>
